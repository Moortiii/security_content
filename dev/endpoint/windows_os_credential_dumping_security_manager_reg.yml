name: Attempted Credential Dump From Registry via Reg exe
id: e9fb4a59-c5fb-440a-9f24-191fbc6b2911
version: 6
date: '2021-09-16'
author: Patrick Bareiss, Splunk
type: TTP
status: production
description: Monitor for execution of reg.exe with parameters specifying an export
  of keys that contain hashed credentials that attackers may try to crack offline.
data_source: Sysmon_Event_ID_1
search:
  selection:
    Image|endswith: 
      - cmd.exe
      - reg.exe
    CommandLine|contains: save
    CommandLine|contains:
      - HKEY_LOCAL_MACHINE\\Security
      - HKEY_LOCAL_MACHINE\\SAM
      - HKEY_LOCAL_MACHINE\\System
      - HKLM\\Security
      - HKLM\\System
      - HKLM\\SAM
  condition: selection
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node. In addition,
  confirm the latest CIM App 4.20 or higher is installed and the latest TA for the
  endpoint product.
known_false_positives: None identified.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1003.002/T1003.002.md#atomic-test-1---registry-dump-of-sam-creds-and-secrets
targets:
- product: ESCU
  data_model: Endpoint.Processes
  data_source: Sysmon_Event_ID_1
- product: ESCU
  data_model: raw
  data_source: Sysmon_Event_ID_1
- product: ESCU
  data_model: Endpoint.Processes
  data_source: Crowdstrike_Falcon_Processes
- product: BA
  data_model: OCSF
  data_source: Windows_Event_ID_4688
tags:
  analytic_story:
  - Credential Dumping
  - DarkSide Ransomware
  - Windows Registry Abuse
  - Industroyer2
  asset_type: Endpoint
  confidence: 100
  impact: 90
  message: An instance of $parent_process_name$ spawning $process_name$ was identified
    on endpoint $dest$ by user $user$ attempting to export the registry keys.
  mitre_attack_id:
  - T1003.002
  - T1003
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  - Splunk Behavioral Analytics
  risk_score: 90
  security_domain: endpoint
tests:
- name: True Positive
  product: ESCU
  data_model: Endpoint.Processes
  data_source: Sysmon_Event_ID_1
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003.002/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
- name: True Positive
  product: ESCU
  data_model: raw
  data_source: Sysmon_Event_ID_1
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1003.002/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog