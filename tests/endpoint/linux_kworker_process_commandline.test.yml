name: Linux Kworker Process CommandLine Unit Test
tests:
- name: Linux Kworker Process CommandLine
  file: endpoint/linux_kworker_process_commandline.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: sysmon_linux.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/cyclopsblink/sysmon_linux.log
    source: Syslog:Linux-Sysmon/Operational
    sourcetype: sysmon_linux
