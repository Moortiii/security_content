name: Windows Valid Account With Never Expires Password Unit Test
tests:
- name: Windows Valid Account With Never Expires Password
  file: endpoint/windows_valid_account_with_never_expires_password.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/azorult/sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
    update_timestamp: true
